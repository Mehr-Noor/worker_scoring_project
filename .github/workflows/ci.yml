name: ML CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4️⃣ Run model training
    - name: Train model
      run: python -m src.model

    # 5️⃣ API import check
    - name: API import check
      run: python -c "from src.api import app; print('API loaded successfully')"

    # 6️⃣ Run tests
    - name: Run tests
      run: pytest -v

    # 7️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t worker-scoring:latest .

    # 8️⃣ Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 9️⃣ Push Docker image
    - name: Push Docker image
      run: |
        docker tag worker-scoring:latest ${{ secrets.DOCKER_USERNAME }}/worker-scoring:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/worker-scoring:latest
